<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="w3.css">
<body bgcolor=black>
<div class="w3-container">
 <img src="banner.png" height="200px" width="100%">
</div>
<div class="w3-bar w3-black">
 <button class="w3-bar-item w3-button" onclick="openKota('PROFILE')">PROFILE</button>
 <button class="w3-bar-item w3-button" onclick="openKota('JET')">JET</button>
 <button class="w3-bar-item w3-button" onclick="openKota('KILLJOY')">KILLJOY</button>
 <button class="w3-bar-item w3-button" onclick="openKota('OMEN')">OMEN</button>
 <button class="w3-bar-item w3-button" onclick="openKota('SAGE')">SAGE</button>
</div>
<div id="none" class="w3-container w3-text-white w3-animate-top kota w3-center">
    <h2>SELECT YOUR AGENT</h2>
</div>
<div id="PROFILE" class="w3-container w3-center w3-text-white w3-animate-fading kota" style="display:none">
<h3>PROFILE</h3>
    <img src="hhh.jpg" height="700px" width="500px" class="w3-animate-fading">
    <h2>NAMA : KURNIA HABIB</h2>
    <h2>NIM  : 10121238</h2>
    <h2>KLS  : IF6</h2>
   </div>
<div id="JET" class="w3-container w3-center w3-text-white w3-animate-fading kota" style="display:none">
 <h3>JET</h3>
 <img src="jet.jpg" height="300px" width="500px" class="w3-animate-fading">
</div>
<div id="KILLJOY" class="w3-container w3-center w3-text-white w3-animate-top kota kota" style="display:none">
 <h3>KILLJOY</h3>
 <img src="killjoy.png" height="300px" width="500px" class="w3-animate-top">
</div>
<div id="OMEN" class="w3-container w3-center w3-text-white w3-animate-right kota kota" style="display:none">
 <h3>OMEN</h3>
 <img src="omen.jpg" height="300px" width="500px" class="w3-animate-right">
</div>
<div id="SAGE" class="w3-container w3-center w3-text-white w3-animate-bottom kota kota" style="display:none">
 <h3>SAGE</h3>
 <img src="sage.jpg" height="300px" width="500px" class="w3-animate-bottom">
</div>
<script>
function openKota(namaKota) {
 var i;
 var x = document.getElementsByClassName("kota");
 for (i = 0; i < x.length; i++) {
 x[i].style.display = "none"; 
 }
 document.getElementById(namaKota).style.display = "block"; 
}
</script>
</body>
</html>
